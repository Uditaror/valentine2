<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kriti ‚ù§Ô∏è Udit</title>

<style>
body {
  margin: 0;
  background: linear-gradient(#ff5fa2, #ffc3d9);
  text-align: center;
  font-family: 'Arial', sans-serif;
  color: white;
  overflow-x: hidden;
}

h1 { font-size: 44px; }
h2 { font-size: 30px; }
p {
  font-size: 20px;
  max-width: 700px;
  margin: auto;
}

button {
  font-size: 22px;
  padding: 12px 30px;
  margin: 15px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
}

#yes { background: #ff1e56; color: white; }
#no {
  background: #444;
  color: white;
  position: absolute;
}

#surprise {
  background: #ff85c2;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* Floating hearts */
.heart {
  position: fixed;
  color: pink;
  font-size: 20px;
  animation: float 5s linear infinite;
}

@keyframes float {
  0% { bottom: -10px; opacity: 1; }
  100% { bottom: 100vh; opacity: 0; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-10px); }
  100% { transform: translateY(100vh); }
}

/* Fireworks */
.firework {
  position: fixed;
  width: 6px;
  height: 6px;
  background: yellow;
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
}

@keyframes explode {
  from { transform: scale(1); opacity: 1; }
  to { transform: scale(5); opacity: 0; }
}

img {
  width: 240px;
  border-radius: 20px;
  margin: 15px;
}

#countdown {
  font-size: 26px;
  margin-top: 20px;
}

/* YouTube section */
iframe {
  border-radius: 20px;
  margin-top: 20px;
}
</style>
</head>

<body>

<script>
// Funny NO button
function moveNo() {
  const no = document.getElementById("no");
  no.style.left = Math.random() * 400 + "px";
  no.style.top = Math.random() * 400 + "px";
}

// YES clicked ‚Üí fireworks + confetti
function yesClicked() {
  fireworks();
  confetti();
  alert("YAYYYY üòç‚ù§Ô∏è Happy Valentine‚Äôs Day Kriti!\nLove, Udit üíï");
}

// Surprise button
function showSurprise() {
  document.getElementById("dateMessage").style.display = "block";
  document.getElementById("bgMusic").pause();
  document.getElementById("loveMusic").play();
  confetti();
}

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// Confetti
function confetti() {
  for (let i = 0; i < 60; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * window.innerWidth + "px";
    c.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 3000);
  }
}

// Fireworks
function fireworks() {
  for (let i = 0; i < 30; i++) {
    const f = document.createElement("div");
    f.className = "firework";
    f.style.left = Math.random() * window.innerWidth + "px";
    f.style.top = Math.random() * window.innerHeight + "px";
    f.style.background = `hsl(${Math.random()*360},100%,50%)`;
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 1000);
  }
}

// Countdown
const valentine = new Date("February 14, 2026").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = valentine - now;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  document.getElementById("countdown").innerHTML =
    "‚è≥ Valentine‚Äôs Day in " + days + " days";
}, 1000);
</script>
